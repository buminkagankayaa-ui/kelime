<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Vocab Pocket Pro</title>

  <meta name="theme-color" content="#0b0b10" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VocabPro" />
  <link rel="manifest" id="manifestLink" href="">

  <style>
    :root {
      --bg: #0b0b10;
      --panel: #12121a;
      --card: #151523;
      --card2: #17172a;
      --line: #23233a;
      --text: #f2f2f7;
      --muted: #a6a6bb;
      --accent: #7c3aed;
      --accent2: #22c55e;
      --danger: #fb7185;
      --warn: #fbbf24;

      --shadow: 0 8px 30px rgba(0,0,0,.4);
      --radius: 18px;
      --radius2: 14px;

      --bgGrad1: radial-gradient(1100px 600px at 20% -10%, rgba(124,58,237,.25), transparent 55%);
      --bgGrad2: radial-gradient(900px 520px at 110% 10%, rgba(34,197,94,.18), transparent 55%);
      --headerTop: rgba(11,11,16,.92);
      --headerBottom: rgba(11,11,16,.85);
      --inputBg: rgba(21,21,35,.85);
    }

    body[data-theme="emerald"] {
      --bg: #07110c; --panel: #0b1711; --card: #0f1f17; --card2: #11251b;
      --line: #1f3a2d; --text: #eafff3; --muted: #a2c8b3;
      --accent: #22c55e; --accent2: #7c3aed;
      --bgGrad1: radial-gradient(1100px 600px at 20% -10%, rgba(34,197,94,.22), transparent 55%);
      --bgGrad2: radial-gradient(900px 520px at 110% 10%, rgba(124,58,237,.16), transparent 55%);
      --headerTop: rgba(7,17,12,.92); --headerBottom: rgba(7,17,12,.85);
      --inputBg: rgba(15,31,23,.88);
    }

    body[data-theme="light"] {
      --bg: #f6f7fb; --panel: #ffffff; --card: #ffffff; --card2: #f4f6ff;
      --line: #d7d9e6; --text: #0b0b10; --muted: #4b5563;
      --accent: #7c3aed; --accent2: #16a34a;
      --shadow: 0 8px 30px rgba(0,0,0,.08);
      --bgGrad1: radial-gradient(1100px 600px at 20% -10%, rgba(124,58,237,.12), transparent 55%);
      --bgGrad2: radial-gradient(900px 520px at 110% 10%, rgba(22,163,74,.10), transparent 55%);
      --headerTop: rgba(246,247,251,.95); --headerBottom: rgba(246,247,251,.90);
      --inputBg: rgba(255,255,255,.92);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      background: var(--bgGrad1), var(--bgGrad2), var(--bg);
      background-attachment: fixed;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: env(safe-area-inset-top) 14px 80px 14px; /* Bottom padding for mobile scroll */
      overflow-x: hidden;
    }

    /* === Header === */
    header {
      position: sticky; top: 0; z-index: 40;
      background: var(--headerBottom);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      margin: -14px -14px 14px -14px;
      padding: env(safe-area-inset-top) 14px 12px 14px;
      border-bottom: 1px solid var(--line);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .topbar { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
    .brand h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
    .brand .sub { font-size: 11px; color: var(--muted); font-weight: 500; }

    .header-actions { display: flex; gap: 8px; }
    
    /* === Buttons === */
    .btn {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      display: inline-flex; gap: 6px; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }
    .btn:active { transform: scale(0.96); opacity: 0.8; }
    .btn.primary {
      border-color: transparent;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px color-mix(in srgb, var(--accent) 40%, transparent);
    }
    .btn.good {
      border-color: transparent;
      background: var(--accent2);
      color: #fff; /* Emerald theme fix */
    }
    body[data-theme="emerald"] .btn.good { color: #000; }

    .btn.danger {
      border-color: color-mix(in srgb, var(--danger) 35%, transparent);
      background: color-mix(in srgb, var(--danger) 15%, transparent);
      color: var(--danger);
    }

    /* === Inputs & Filters === */
    .input, select, textarea {
      width: 100%;
      border: 1px solid var(--line);
      background: var(--inputBg);
      color: var(--text);
      padding: 12px;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      appearance: none;
    }
    .input:focus, select:focus, textarea:focus { border-color: var(--accent); }
    
    .filters { display: flex; gap: 8px; flex-wrap: nowrap; overflow-x: auto; padding-bottom: 4px; margin-top: 10px; -webkit-overflow-scrolling: touch; }
    .filters::-webkit-scrollbar { display: none; }
    .filters select { min-width: 130px; flex: 0 0 auto; font-size: 13px; padding: 8px 12px; }

    /* === Dashboard === */
    .dash { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    .pill {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.02);
      padding: 6px 10px;
      border-radius: 8px;
      color: var(--muted);
      font-size: 11px;
      display: flex; gap: 6px; align-items: center;
    }
    .pill strong { color: var(--text); font-weight: 700; font-size: 13px; }

    /* === Cards Grid === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

    .card {
      position: relative;
      background: transparent;
      perspective: 1000px;
      /* Prevent pull-to-refresh interference on cards */
      touch-action: pan-y; 
    }

    .cardFlipWrap {
      position: relative;
      width: 100%;
      min-height: 220px;
      transform-style: preserve-3d;
      transition: height 0.3s ease;
    }

    .cardFlip {
      position: absolute; inset: 0;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .cardFlip.flipped { transform: rotateY(180deg); }

    .face {
      position: absolute; inset: 0;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
      background: linear-gradient(145deg, var(--card), var(--panel));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
      display: flex; flex-direction: column;
    }
    .face.back {
      transform: rotateY(180deg);
      background: linear-gradient(145deg, var(--card2), var(--panel));
    }

    /* Card Content */
    .meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .badge {
      font-size: 11px; font-weight: 700; color: var(--muted);
      background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 6px;
      display: flex; align-items: center; gap: 6px;
    }
    .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; }

    .star { font-size: 22px; color: var(--line); cursor: pointer; padding: 4px; transition: color 0.2s; }
    .star.on { color: var(--warn); }

    .term { font-size: 26px; font-weight: 800; margin: 10px 0; line-height: 1.1; word-break: break-word; }
    .example { font-size: 14px; color: var(--muted); margin: 0; line-height: 1.5; font-style: italic; flex: 1; }

    .tags { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { font-size: 10px; color: var(--muted); border: 1px solid var(--line); padding: 4px 8px; border-radius: 20px; }

    .actions {
      margin-top: 10px;
      display: flex; gap: 8px;
    }
    .actions .btn { flex: 1; padding: 8px; font-size: 12px; }

    /* === Modals === */
    dialog {
      width: min(90vw, 500px);
      border: none;
      border-radius: 20px;
      background: var(--panel);
      color: var(--text);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 0;
      margin: auto;
      max-height: 90vh;
      overflow-y: auto;
    }
    dialog::backdrop { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    
    .modalHead { padding: 16px; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; background: var(--headerTop); position: sticky; top: 0; z-index: 10; }
    .modalBody { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .modalFoot { padding: 16px; border-top: 1px solid var(--line); display: flex; gap: 10px; justify-content: flex-end; background: var(--panel); }
    
    .two { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    /* === Quiz Overlay === */
    .quizOverlay {
      position: fixed; inset: 0; z-index: 100;
      background: var(--bg);
      display: none; flex-direction: column;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
    }
    .quizOverlay.on { display: flex; }
    
    .quizHeader { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--line); }
    .quizStats { font-size: 12px; color: var(--muted); display: flex; gap: 10px; }
    .quizCard { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; gap: 20px; overflow-y: auto; }
    .qText { font-size: 28px; font-weight: 900; }
    .qSub { color: var(--muted); }
    
    .quizOptions { display: grid; gap: 10px; width: 100%; max-width: 400px; }
    .opt { text-align: left; padding: 16px; border-radius: 12px; border: 1px solid var(--line); background: rgba(255,255,255,0.03); color: var(--text); font-size: 16px; font-weight: 600; cursor: pointer; }
    .opt.good { background: rgba(34, 197, 94, 0.2); border-color: var(--accent2); }
    .opt.bad { background: rgba(251, 113, 133, 0.2); border-color: var(--danger); }

    .quizControls { padding-top: 20px; display: flex; gap: 10px; width: 100%; max-width: 400px; margin: 0 auto; }
    .quizReveal { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; display: none; text-align: center; margin: 0 auto;}
    .quizReveal.on { display: block; animation: slideUp 0.3s ease; }

    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* === Toast === */
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px);
      background: var(--panel); border: 1px solid var(--line); color: var(--text);
      padding: 12px 20px; border-radius: 30px; font-weight: 600; font-size: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200;
      opacity: 0; pointer-events: none; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  </style>
</head>

  <script>
    // --- UTILS ---
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);
    const now = () => Date.now();
    const makeId = () => 'id_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
    
    // --- STATE ---
    const KEY_ITEMS = 'vp_items_v6';
    const KEY_THEME = 'vp_theme';
    
    let items = JSON.parse(localStorage.getItem(KEY_ITEMS) || "[]");
    let currentTheme = localStorage.getItem(KEY_THEME) || "dark";
    let editingId = null;

    // Default Langs
    const LANGS = [
        {code:"EN", name:"ƒ∞ngilizce"},
        {code:"TR", name:"T√ºrk√ße"},
        {code:"DE", name:"Almanca"},
        {code:"ES", name:"ƒ∞spanyolca"},
        {code:"FR", name:"Fransƒ±zca"}
    ];

    // --- THEME ---
    function setTheme(t) {
        document.body.setAttribute('data-theme', t);
        localStorage.setItem(KEY_THEME, t);
        $('#themeSelect').value = t;
        
        // Meta theme color update
        let color = "#0b0b10";
        if(t === "light") color = "#f6f7fb";
        if(t === "emerald") color = "#07110c";
        $('meta[name="theme-color"]').setAttribute("content", color);
    }
    setTheme(currentTheme); // Init immediately

    // --- DATA MIGRATION/PATCHING ---
    function patchItem(it) {
        return {
            id: it.id || makeId(),
            term: it.term || "",
            meaning: it.meaning || "",
            example: it.example || "",
            tags: it.tags || [],
            sourceLang: it.sourceLang || "EN",
            meaningLang: it.meaningLang || "TR",
            fav: !!it.fav,
            status: it.status || "NEW", // NEW, LEARNING, MASTERED
            srs: {
                due: it.srs?.due || now(),
                interval: it.srs?.interval || 0,
                ease: it.srs?.ease || 2.5
            },
            createdAt: it.createdAt || now()
        };
    }
    // Verileri temizle/g√ºncelle
    items = items.map(patchItem);
    
    function save() {
        localStorage.setItem(KEY_ITEMS, JSON.stringify(items));
        render();
    }

    // --- RENDERING ---
    function render() {
        const grid = $('#grid');
        grid.innerHTML = "";
        
        // Filters
        const sFilter = $('#search').value.toLowerCase();
        const lFilter = $('#langFilter').value;
        const stFilter = $('#statusFilter').value;

        let filtered = items.filter(it => {
            if (lFilter !== "ALL" && it.sourceLang !== lFilter) return false;
            if (stFilter !== "ALL") {
                if(stFilter === "DUE") { if(it.srs.due > now()) return false; }
                else if(it.status !== stFilter) return false;
            }
            if (sFilter && !it.term.toLowerCase().includes(sFilter) && !it.meaning.toLowerCase().includes(sFilter)) return false;
            return true;
        });

        // Sort: Due date descending, then Created descending
        filtered.sort((a,b) => (a.srs.due - b.srs.due) || (b.createdAt - a.createdAt));

        $('#emptyState').style.display = filtered.length ? 'none' : 'block';
        $('#dash').innerHTML = `
            <span class="pill">Toplam <strong>${items.length}</strong></span>
            <span class="pill">G√∂sterilen <strong>${filtered.length}</strong></span>
            <span class="pill" style="border-color:var(--warn)">Due <strong>${items.filter(i=>i.srs.due <= now()).length}</strong></span>
        `;

        filtered.forEach(it => {
            const isDue = it.srs.due <= now();
            const el = document.createElement('div');
            el.className = 'card';
            el.dataset.id = it.id;
            
            el.innerHTML = `
                <div class="cardFlipWrap">
                    <div class="cardFlip">
                        <div class="face front">
                            <div class="meta">
                                <span class="badge"><span class="dot"></span> ${it.sourceLang}</span>
                                <div class="star ${it.fav?'on':''}">‚òÖ</div>
                            </div>
                            <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                                <div class="term">${esc(it.term)}</div>
                                <div class="example">${esc(it.example)}</div>
                            </div>
                            <div class="tags">
                                ${it.status === 'MASTERED' ? '<span class="tag" style="color:var(--accent2); border-color:var(--accent2)">Mastered</span>' : ''}
                                ${isDue ? '<span class="tag" style="color:var(--warn); border-color:var(--warn)">Tekrar Zamanƒ±</span>' : ''}
                            </div>
                        </div>
                        <div class="face back">
                            <div class="meta">
                                <span class="badge">Anlam</span>
                                <div class="star ${it.fav?'on':''}">‚òÖ</div>
                            </div>
                            <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                                <div class="term">${esc(it.meaning)}</div>
                            </div>
                            <div class="actions">
                                <button class="btn" data-act="flip">‚Ü∫ √áevir</button>
                                <button class="btn" data-act="edit">‚úé D√ºzenle</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Swipe handlers
            attachSwipe(el, it.id);
            grid.appendChild(el);
        });
        
        // Auto-height adjustment
        setTimeout(() => {
            $$('.cardFlipWrap').forEach(w => {
                const f = w.querySelector('.front');
                const b = w.querySelector('.back');
                const h = Math.max(f.scrollHeight, b.scrollHeight, 200);
                w.style.height = h + 'px';
            });
        }, 50);
    }

    function esc(s) { return s ? s.replace(/</g, "&lt;") : ""; }

    // --- INTERACTION ---
    const grid = $('#grid');
    grid.addEventListener('click', (e) => {
        const card = e.target.closest('.card');
        if(!card) return;
        const id = card.dataset.id;
        
        // Star Click
        if(e.target.classList.contains('star')) {
            e.stopPropagation();
            const it = items.find(i=>i.id === id);
            it.fav = !it.fav;
            save();
            return;
        }

        // Action Buttons
        const btn = e.target.closest('button[data-act]');
        if(btn) {
            e.stopPropagation();
            const act = btn.dataset.act;
            if(act === 'flip') card.querySelector('.cardFlip').classList.toggle('flipped');
            if(act === 'edit') openEdit(id);
            return;
        }

        // Card Flip (if not clicking buttons)
        card.querySelector('.cardFlip').classList.toggle('flipped');
    });

    // --- SWIPE LOGIC ---
    function attachSwipe(el, id) {
        let touchStartX = 0;
        let touchStartY = 0;
        
        el.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        el.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Only horizontal swipe, ignore vertical scroll
            if (Math.abs(diffX) > 80 && Math.abs(diffY) < 40) {
                if (diffX < 0) {
                    // Swipe Left: Delete (Ask first)
                    if(confirm("Bu kart silinsin mi?")) {
                        items = items.filter(i => i.id !== id);
                        save();
                        toast("Kart silindi");
                    }
                } else {
                    // Swipe Right: Toggle Fav
                    const it = items.find(i=>i.id === id);
                    it.fav = !it.fav;
                    save();
                    toast(it.fav ? "Favorilere eklendi" : "Favorilerden √ßƒ±ktƒ±");
                }
            }
        }, {passive: true});
    }

    // --- MODALS ---
    const modal = $('#modal');
    const quickModal = $('#quickModal');

    function openEdit(id) {
        editingId = id;
        const it = items.find(i=>i.id === id);
        
        $('#modalTitle').textContent = "D√ºzenle";
        $('#sourceLang').value = it.sourceLang;
        $('#meaningLang').value = it.meaningLang;
        $('#term').value = it.term;
        $('#meaning').value = it.meaning;
        $('#example').value = it.example;
        $('#tags').value = it.tags.join(', ');
        $('#deleteBtn').style.display = 'block';
        
        modal.showModal();
    }

    $('#addBtn').onclick = () => {
        editingId = null;
        $('#modalTitle').textContent = "Yeni Ekle";
        $('#term').value = "";
        $('#meaning').value = "";
        $('#example').value = "";
        $('#tags').value = "";
        $('#deleteBtn').style.display = 'none';
        modal.showModal();
        setTimeout(()=>$('#term').focus(), 100);
    };

    $('#menuBtn').onclick = () => {
        quickModal.showModal();
    };

    $('#closeModal').onclick = () => modal.close();
    $('#closeQuick').onclick = () => quickModal.close();

    $('#saveBtn').onclick = () => {
        const term = $('#term').value.trim();
        const meaning = $('#meaning').value.trim();
        if(!term || !meaning) return toast("Kelime ve anlam gerekli!");

        const data = {
            term, meaning,
            example: $('#example').value.trim(),
            tags: $('#tags').value.split(',').map(t=>t.trim()).filter(Boolean),
            sourceLang: $('#sourceLang').value,
            meaningLang: $('#meaningLang').value
        };

        if(editingId) {
            const idx = items.findIndex(i=>i.id===editingId);
            items[idx] = { ...items[idx], ...data };
            toast("G√ºncellendi");
        } else {
            items.push(patchItem(data));
            toast("Eklendi");
        }
        
        save();
        modal.close();
    };

    $('#deleteBtn').onclick = () => {
        if(confirm("Silmek istediƒüine emin misin?")) {
            items = items.filter(i=>i.id !== editingId);
            save();
            modal.close();
            toast("Silindi");
        }
    };

    $('#quickSaveBtn').onclick = () => {
        const lines = $('#quickText').value.split('\n');
        let count = 0;
        lines.forEach(line => {
            const parts = line.includes('-') ? line.split('-') : line.split(' ');
            if(parts.length >= 2) {
                items.push(patchItem({
                    term: parts[0].trim(),
                    meaning: parts.slice(1).join(' ').trim()
                }));
                count++;
            }
        });
        if(count > 0) {
            save();
            $('#quickText').value = "";
            quickModal.close();
            toast(`${count} kelime eklendi`);
        } else {
            toast("Format hatalƒ±. √ñrn: elma - apple");
        }
    };

    // --- QUIZ LOGIC ---
    let quizPool = [];
    let quizIdx = 0;
    let quizScore = 0;
    let quizActive = false;

    $('#quizBtn').onclick = startQuiz;
    $('#quizExit').onclick = () => { $('#quizOverlay').classList.remove('on'); quizActive = false; render(); };
    $('#quizTypeSelect').onchange = () => { loadQuizQuestion(); };

    function startQuiz() {
        // Due (Zamanƒ± gelen) veya hepsi
        let pool = items.filter(i => i.srs.due <= now());
        if(pool.length === 0) pool = [...items]; // Hi√ß due yoksa hepsinden sor
        
        // Shuffle
        pool.sort(() => Math.random() - 0.5);
        
        if(pool.length === 0) return toast("Quiz i√ßin kelime yok!");

        quizPool = pool;
        quizIdx = 0;
        quizScore = 0;
        quizActive = true;
        
        $('#quizOverlay').classList.add('on');
        loadQuizQuestion();
    }

    function loadQuizQuestion() {
        if(quizIdx >= quizPool.length) {
            // End
            alert(`Quiz Bitti! Skor: ${quizScore}/${quizPool.length}`);
            $('#quizOverlay').classList.remove('on');
            render();
            return;
        }

        const q = quizPool[quizIdx];
        const type = $('#quizTypeSelect').value;
        const controls = $('#quizControls');
        const optsDiv = $('#quizOptions');
        const revealDiv = $('#quizReveal');
        
        $('#qProgress').textContent = `${quizIdx+1}/${quizPool.length}`;
        $('#qScore').textContent = quizScore;
        
        $('#qText').textContent = q.term;
        $('#qAnswer').textContent = q.meaning;
        $('#qExample').textContent = q.example || "";

        optsDiv.innerHTML = "";
        revealDiv.classList.remove('on');
        controls.innerHTML = "";

        if (type === 'MCQ') {
            optsDiv.style.display = 'grid';
            
            // Generate wrong answers
            let others = items.filter(i => i.id !== q.id);
            // Havuz √ßok k√º√ß√ºkse duplicate izin ver ya da sadece flip'e ge√ß
            if(others.length < 3 && items.length < 4) {
                 // Fallback to Flip because not enough items for MCQ
                 toast("Yetersiz kelime sayƒ±sƒ±. Kart moduna ge√ßiliyor.");
                 $('#quizTypeSelect').value = "FLIP";
                 loadQuizQuestion();
                 return;
            }

            others.sort(() => Math.random() - 0.5);
            let choices = others.slice(0, 3).map(i => ({txt: i.meaning, correct: false}));
            choices.push({txt: q.meaning, correct: true});
            choices.sort(() => Math.random() - 0.5);

            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'opt';
                btn.textContent = c.txt;
                btn.onclick = () => {
                    if(btn.disabled) return;
                    $$('.opt').forEach(b => b.disabled = true);
                    
                    if(c.correct) {
                        btn.classList.add('good');
                        processResult(true);
                    } else {
                        btn.classList.add('bad');
                        // Show correct one
                        $$('.opt').forEach(b => { if(b.textContent === q.meaning) b.classList.add('good'); });
                        processResult(false);
                    }
                    setTimeout(() => { quizIdx++; loadQuizQuestion(); }, 1200);
                };
                optsDiv.appendChild(btn);
            });

        } else {
            // FLIP MODE
            optsDiv.style.display = 'none';
            controls.innerHTML = `
                <button class="btn" style="flex:1; padding:15px" onclick="document.getElementById('quizReveal').classList.add('on')">G√∂ster</button>
                <div style="display:flex; gap:10px; width:100%; margin-top:10px">
                    <button class="btn danger" style="flex:1" onclick="handleFlip(false)">Bilemedim</button>
                    <button class="btn good" style="flex:1" onclick="handleFlip(true)">Bildim</button>
                </div>
            `;
        }
    }
    
    // Global scope functions for HTML onclick attributes
    window.handleFlip = (isCorrect) => {
        processResult(isCorrect);
        quizIdx++;
        loadQuizQuestion();
    };

    function processResult(isCorrect) {
        const item = quizPool[quizIdx];
        if(isCorrect) {
            quizScore++;
            // SRS Logic: Increase interval
            item.status = "LEARNING";
            item.srs.interval = item.srs.interval === 0 ? 1 : Math.round(item.srs.interval * item.srs.ease);
            item.srs.due = now() + (item.srs.interval * 24 * 60 * 60 * 1000);
            if(item.srs.interval > 20) item.status = "MASTERED";
        } else {
            // Reset
            item.srs.interval = 0;
            item.srs.due = now(); // Due immediately
            item.status = "LEARNING";
        }
        save();
    }

    // --- INIT ---
    function init() {
        // Populate Selects
        const makeOpts = () => LANGS.map(l => `<option value="${l.code}">${l.name}</option>`).join('');
        $('#sourceLang').innerHTML = makeOpts();
        $('#meaningLang').innerHTML = makeOpts();
        $('#meaningLang').value = "TR";
        
        const lFilter = $('#langFilter');
        LANGS.forEach(l => {
            const o = document.createElement('option');
            o.value = l.code; o.textContent = l.name;
            lFilter.appendChild(o);
        });

        $('#themeSelect').addEventListener('change', e => setTheme(e.target.value));
        $('#search').addEventListener('input', render);
        $('#langFilter').addEventListener('change', render);
        $('#statusFilter').addEventListener('change', render);

        render();
    }
    
    function toast(msg) {
        const t = $('#toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
    
    // Service Worker Register (Mock for PWA installability)
    if('serviceWorker' in navigator) {
        // Blob for inline SW to avoid extra file
        const swBlob = new Blob([`
            self.addEventListener('install', e => self.skipWaiting());
            self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
        `], {type: 'application/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(swBlob)).catch(()=>{});
    }

    init();
  </script>
</body>
